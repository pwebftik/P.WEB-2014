<h1>Latihan 2</h1>
<html>
<head>
	<title>Belajar PW</title>
</head>
<body>
	<form>
	Saya memiliki sebuah sepeda;
	<input type="checkbox" name="sepeda">
	<br>
	Saya memiliki sebuah mobil:
	<input type="checkbox" name="mobil" value="ON">
	<br>
	Jenis kelamin Anda?
	<br>
	Pria:
	<input type="radio" name="Sex" value="Pria">
	<br>
	Wanita:
	<input type="radio" name="Sex" value="wanita" checked>
	</form>
	<p>
	Ktika seorang pengguna memberikan klik mouse pada sebuah tombol radio, tombol
tersebut terlihat diberi tanda cek, dan semua tombol lain yang berada dalam nama yang
sama akan kehilangan tanda cek-nya
	</p>
</body>
</html>

<!--Pada latihan 2 ini. kita dapan membuat dan menampilkan chek box pada pilihan yang ditampilkan yaitu memeiliki sepeda dan memiliki mobil. Pada chekbox, kita bisa memberikan tanda cek pada kedua pilihan tersebut. Namun, jika kita menggunakan radio, kita hanya bisa memilih salah satu pilihan (Pria atau Wanita)>

<h1>Latihan 3</h1>

		<select name="mobil">
			<option value="volvo">Volvo
			<option value="peugeot">Peugeot

		</form>
</body>

<!-- Pada latihan 3 ini, kita dapat menampilkan pilihan yang terdiri dari beberapa pilihan di browser kita. berbeda dengan chekbox, pilihan kali ini berupa daftar 
yang dapat dilihat dengan cara meng-klik tanda panah yang ada. sehingga daftar yang terdapat dalam pilihan tersebut dapat terlihat. Dan untuk menentukan pilihan hanya cukup dengan meng-klik salah satu pilihan tersebut.

Pada script di atas terlihat pada pilihan "fiat" terdapat perintah "selected", fungsi "selected" adalah agar "fiat" menjadi tampilan pertama pada pilihan>

<h1>Latihan 5</h1>
<html>
<head>
	<title>Belajar PW</title>
</head>
<body>
	<form name="input" action="http://w3c.org/form_action.asp" method="get">
		Masukkan nama depan Anda:
		<input type="text" name="namadepan" value="Mickey">
		<br>
		Masukkan nama belakang Anda:
		<input type="text" name="namabelakang" value="Mouse">
		<br>
		<input type="submit" value="submit">
	</form>
	<p>
	Bila Anda men-klik tombol "submit", anda aka mengirim input yang dimasukkan lewat form di atas ke pemroses yang bernama form_action.asp di situs w3c.
	</p>
</body>
</html>
<!--Pada latihan 5, kita bisa memasukkan form yang dapat diisi oleh pengunjung. Selain itu, kita juga bisa menampilkan kata dalam kolom form yang ada, dimana kata yang kita tampilkan dapat digantikan dengan inputan dari pengunjung. Selain itu, kita juga bisa mengirim inputan pengunjung ke sebuah situs lain>
