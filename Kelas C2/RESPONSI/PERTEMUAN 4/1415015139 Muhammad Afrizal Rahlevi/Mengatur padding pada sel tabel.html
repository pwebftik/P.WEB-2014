<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	td {padding: 1.5cm}
	td.value2 {padding: 0.5cm 2.5cm}
</style>
</head>
<body>
   <table border="1">
   <tr>
   	<td>
   		Ini adalah tabel dengan sel yang nenggunakan padding pada setiap sisinya (1,5cm).
   	</td>
   </tr>
</table>
   <table border="1">
   <tr>
   	<td class="value2">
   		Bandingkan dengan tampilan tabel ini. <i>Padding</i> atas dan bawah memiliki nilai 0,5cm, sedangkan <i>padding</i> kanan dan kiri nilainya 2,5cm.
   	</td>
   </tr>
</table>
</body>
</html>
