<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	a:link {color: #0000ff}
	a.one:visited {color: #0000ff}
	a.one:hover {color: #ffcc00}
	a.two:visited {color: #0000ff}
	a.two:hover {font-size: 150%}
	a.three:visited {color: #0000ff}
	a.three:hover {background: #66ff66}
	a.four:visited {color: #0000ff}
	a.four:hover {font-family: fixedsys}
	a.five:visited {color: #0000ff; text-decoration: line-through}
	a.five:hover {text-decoration: overline}
</style>
</head>
<body>
     <p>Gerakkan pointer mouse diatas link-link dibawah untuk membuat link tersebut berubah tampilannya</p>
     <p><a class="one" href="Pembuatan border.html"> Mengubah properti color</a></p>
     <p><a class="two" href="Penanganan font.html"> Mengubah properti font-size</a></p>
     <p><a class="three" href="Pengaturan margin.html"> Mengubah properti background-color</a></p>
     <p><a class="four" href="Menggunakan list.html"> Mengubah properti font-family</a></p>
     <p><a class="five" href="Pengaturan latar belakang.html"> Mengubah properti text-decoration</a></p>
</body>
</html>

<!-- Analisis : Mengubah tampilan menggunakkan sytle type dengan penggunaan huruf/css, dimana a class="one" mengubah properti color, a class="two" mengubah ukuran font-size dimana jika menunjuk link maka ukuran tampilan link tersebut akan membesar, a class="three" mengubah background-color pada link tersebut, a class="four" mengubah link dengan font-family jika kursor diarahkan ke link tersebut tidak terjadi perubahan, a class="five" Mengubah tampilan link dengan text-decoration jika kursor diarahkan ke link tersebut maka tampilan text link akan overline/garis berada diatas teks link. -->
