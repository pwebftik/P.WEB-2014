<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		td {padding: 1.5cm}
		td.value2{padding: 0.5cm 2.5cm}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td>sel ini sisinya sama 1.5cm</td>
		</tr>
	</table>
	<br>
	<table border="1">
		<tr>
			<td class="value2">sel ini atas bawah 0.5cm dan kanan kiri 2.5cm</td>
		</tr>
	</table>
</body>
</html>
<!--sel dari tabel akan mengikuti aturan dari css dengan padding yang sudah diatur, dimana tag dan tag yang memiliki class akan berbeda-->
