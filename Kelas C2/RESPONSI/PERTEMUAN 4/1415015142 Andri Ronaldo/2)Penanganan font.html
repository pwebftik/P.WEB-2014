<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p.normal{font-weight: normal;}
		p.tebal{font-weight: bold;}
		p.teballl{font-weight: 900;}
		p.lengkap{font: italic small-caps 900 12px arial;}
	</style>
</head>
<body>
	<p class="normal">
		Perhatikan Paragraf ini
	</p>
	<p class="tebal">
		Bandingkan dengan paragraf diatasnya
	</p>
	<p class="teballl">
		Bandingkan yang ini juga
	</p>
	<p class="lengkap">
		Paragraf dengan semua atribut font yang dimasukkan
	</p>
</body>
</html>
<!--Masing-masing paragraf akan berbeda jenis textnya sesuai dengan class yang digunakan yang telah di deklarasi dan definisikan di tag style dalam tag head-->
